        svg path {

            stroke-dasharray: 2000;
            stroke-dashoffset: 2000;

        .star {
            fill: none;
            stroke: #d4af37;
            stroke-width: 2;
            opacity: 0;
            animation: fadeInStar 1s ease-in-out 3.5s forwards;
        }

        @keyframes drawTree { to { stroke-dashoffset: 0; } }
        @keyframes fadeInStar {
            from { opacity: 0; transform: scale(0); transform-origin: center; }
            to { opacity: 1; transform: scale(1); transform-origin: center; fill: #d4af37; }
        }

        /* --- Ph·∫ßn Ch·ªØ v√† GIF --- */

</head>
