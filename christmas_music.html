        body { background: radial-gradient(circle, #1a1a2e, #16213e); }

        .bar:nth-child(2), .bar:nth-child(14) { height: 80px; animation-duration: 0.5s; }
        .bar:nth-child(3), .bar:nth-child(13) { height: 120px; animation-duration: 0.3s; }
        .bar:nth-child(4), .bar:nth-child(12) { height: 160px; animation-duration: 0.6s; }

        @keyframes equalize {

        }

            border: 2px solid #555;
        }
        .speaker-circle {
