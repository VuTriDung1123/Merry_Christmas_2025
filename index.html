<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Giáng Sinh Vui Vẻ</title>
    <link rel="stylesheet" href="css/music.css">
    <style>
        /* Trang mẹ chỉ là cái khung, không được có thanh cuộn */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; }
        
        /* Iframe chiếm trọn màn hình */
        iframe { width: 100%; height: 100%; border: none; display: block; }
        
        /* Tuyết rơi ở trang mẹ để phủ lên tất cả (Tùy chọn) */
        #snow-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 999; }
    </style>
</head>
<body>
    
    <div id="snow-container"></div>

    <iframe src="welcome.html" name="content-frame" id="mainFrame"></iframe>

    <script src="js/music.js"></script>
    
    <script src="js/script.js"></script>

</body>
</html>
