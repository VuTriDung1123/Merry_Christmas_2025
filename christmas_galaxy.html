<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>H·ªá V≈© Tr·ª• Galaxy</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .title {
            position: absolute; bottom: 50px; left: 0; width: 100%;
            text-align: center; color: white; font-family: 'Great Vibes', cursive;
            font-size: 3rem; text-shadow: 0 0 10px #6c5ce7; pointer-events: none;
        }
        .back-btn {
            position: absolute; top: 20px; left: 20px; color: white;
            text-decoration: none; font-size: 1.2rem; border: 1px solid rgba(255,255,255,0.5);
            padding: 8px 15px; border-radius: 20px; font-family: sans-serif;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <a href="index.html" class="back-btn">üåå Menu</a>
    <div class="title">Cosmic Christmas</div>
    
    <canvas id="galaxy"></canvas>

    <script src="js/script.js"></script>
    <script>
        const canvas = document.getElementById('galaxy');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = [];
        const numStars = 600; // S·ªë l∆∞·ª£ng sao t·∫°o n√™n c√¢y

        class Star {
            constructor() {
                this.reset();
            }

            reset() {
                // T·∫°o h√¨nh n√≥n (C√¢y th√¥ng)
                // y ƒëi t·ª´ tr√™n xu·ªëng d∆∞·ªõi (0 -> height)
                this.y = Math.random() * canvas.height * 0.7 + 100;
                
                // B√°n k√≠nh c√¢y to d·∫ßn theo y
                const maxRadius = (this.y - 100) * 0.4; 
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * maxRadius;

                // T·ªça ƒë·ªô 3D gi·∫£ l·∫≠p
                this.x = canvas.width / 2 + Math.cos(angle) * radius;
                this.z = Math.sin(angle) * radius; // ƒê·ªô s√¢u
                
                this.size = Math.random() * 2 + 1;
                this.color = `hsl(${Math.random() * 60 + 200}, 100%, 80%)`; // Xanh d∆∞∆°ng/T√≠m v≈© tr·ª•
                this.angle = angle;
                this.radius = radius;
                this.speed = 0.02 + Math.random() * 0.03; // T·ªëc ƒë·ªô xoay
            }

            update() {
                // Xoay sao quanh tr·ª•c gi·ªØa
                this.angle += this.speed;
                this.x = canvas.width / 2 + Math.cos(this.angle) * this.radius;
                
                // Hi·ªáu ·ª©ng l·∫•p l√°nh ng·∫´u nhi√™n
                if (Math.random() < 0.05) this.size = Math.random() * 3;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Kh·ªüi t·∫°o sao
        for (let i = 0; i < numStars; i++) {
            stars.push(new Star());
        }

        function animate() {
            // T·∫°o v·ªát m·ªù (Motion Trail) ƒë·∫πp m·∫Øt
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            stars.forEach(star => {
                star.update();
                star.draw();
            });

            // V·∫Ω ng√¥i sao ƒë·ªânh
            ctx.fillStyle = '#ffd700';
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#ffd700';
            ctx.beginPath();
            ctx.arc(canvas.width / 2, 90, 8, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;

            requestAnimationFrame(animate);
        }

        animate();

        // Responsive
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars.forEach(star => star.reset());
        });
    </script>
</body>
</html>
